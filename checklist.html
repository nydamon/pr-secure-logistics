    <script id="csv-data" type="text/csv">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Helper function to escape HTML
                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                // 1. Get the CSV data from the script tag
                const csvScript = document.getElementById('csv-data');
                if (!csvScript) {
                    throw new Error('CSV data script tag not found');
                }
                const csvData = csvScript.textContent;
                
                if (!csvData || csvData.trim().length === 0) {
                    throw new Error('CSV data is empty');
                }
                
                // 2. Parse the CSV data
                const lines = csvData.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('CSV data has no content rows');
                }
                
                const headers = lines.shift().split(',');
                const tasks = lines.map((line, index) => {
                    // A simple CSV parser that handles commas inside quoted strings
                    const values = [];
                    let currentVal = '';
                    let inQuote = false;
                    for (const char of line) {
                        if (char === '"' && !inQuote) {
                            inQuote = true;
                            continue;
                        }
                        if (char === '"' && inQuote) {
                            inQuote = false;
                            continue;
                        }
                        if (char === ',' && !inQuote) {
                            values.push(currentVal.trim());
                            currentVal = '';
                            continue;
                        }
                        currentVal += char;
                    }
                    values.push(currentVal.trim());
                    
                    const task = {};
                    headers.forEach((header, idx) => {
                        task[header.trim()] = values[idx] || '';
                    });
                    return task;
                }).filter(task => task.Phase && task.Task); // Filter out empty rows

                if (tasks.length === 0) {
                    throw new Error('No valid tasks found in CSV data');
                }

                // 3. Group tasks by Phase
                const phases = {};
                tasks.forEach(task => {
                    if (!phases[task.Phase]) {
                        phases[task.Phase] = [];
                    }
                    phases[task.Phase].push(task);
                });

                // 4. Render the HTML
                const container = document.getElementById('checklist-container');
                if (!container) {
                    throw new Error('Checklist container not found');
                }

                for (const phaseName in phases) {
                    // Create phase container
                    const phaseElement = document.createElement('section');
                    phaseElement.className = 'bg-white shadow-lg rounded-xl overflow-hidden mb-8';
                    
                    // Create phase header
                    const headerElement = document.createElement('div');
                    headerElement.className = 'bg-gray-800 text-white p-4 md:p-6';
                    const phaseTitle = document.createElement('h2');
                    phaseTitle.className = 'text-2xl font-bold';
                    phaseTitle.textContent = phaseName;
                    headerElement.appendChild(phaseTitle);
                    phaseElement.appendChild(headerElement);

                    // Create task list
                    const taskList = document.createElement('ul');
                    taskList.className = 'divide-y divide-gray-200';
                    
                    phases[phaseName].forEach(task => {
                        const isDone = task.Status && task.Status.toLowerCase() === 'done';
                        
                        const statusColor = isDone ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
                        
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item p-4 md:p-6 flex items-start ${isDone ? 'completed' : ''}`;
                        
                        // Create checkbox
                        const checkboxDiv = document.createElement('div');
                        checkboxDiv.className = 'flex-shrink-0 mt-1';
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500';
                        checkbox.checked = isDone;
                        checkboxDiv.appendChild(checkbox);
                        
                        // Create content div
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'ml-4 flex-grow';
                        
                        // Create header row
                        const headerRow = document.createElement('div');
                        headerRow.className = 'flex flex-col sm:flex-row justify-between sm:items-center';
                        
                        const taskName = document.createElement('span');
                        taskName.className = 'task-name text-lg font-medium text-gray-900';
                        taskName.textContent = task.Task || 'Untitled Task';
                        
                        const statusBadge = document.createElement('span');
                        statusBadge.className = `task-status text-xs font-semibold px-2.5 py-0.5 rounded-full ${statusColor} mt-2 sm:mt-0`;
                        statusBadge.textContent = task.Status || 'To-Do';
                        
                        headerRow.appendChild(taskName);
                        headerRow.appendChild(statusBadge);
                        
                        // Create notes paragraph
                        const notesPara = document.createElement('p');
                        notesPara.className = 'task-notes text-gray-600 mt-1';
                        notesPara.textContent = task.Notes || '';
                        
                        contentDiv.appendChild(headerRow);
                        contentDiv.appendChild(notesPara);
                        
                        taskItem.appendChild(checkboxDiv);
                        taskItem.appendChild(contentDiv);
                        
                        // Add interactivity to the checkbox
                        checkbox.addEventListener('change', function() {
                            taskItem.classList.toggle('completed', this.checked);
                        });

                        taskList.appendChild(taskItem);
                    });

                    phaseElement.appendChild(taskList);
                    container.appendChild(phaseElement);
                }
            } catch (error) {
                console.error('Error rendering checklist:', error);
                const container = document.getElementById('checklist-container');
                if (container) {
                    container.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                            <h2 class="text-xl font-bold text-red-800 mb-2">Error Loading Checklist</h2>
                            <p class="text-red-600">${escapeHtml(error.message)}</p>
                            <p class="text-sm text-red-500 mt-4">Please check the browser console for more details.</p>
                        </div>
                    `;
                }
            }
        });
    </script>
